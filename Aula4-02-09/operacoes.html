<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações Matemáticas</title>
</head>
<body>
  <script>
    //valor absoluto
    var modulo = Math.abs(-15) // 15
    // arredonda pra cima
    var arredondamentoCima = Math.ceil(3.1) // 4
    // arredonda pra baixo
    var arredondamentoBaixo = Math.floor(5.9) // 5
    // potência pow(base, expoente)
    var potencia = Math.pow(2, 3) // 8
    // número aleatório entre 0 e 1
    var aleatorio = Math.random()
    // arreddondamento para o inteiro mais próximo
    var arreddondamento = Math.round(12.6)
    // raiz quadrada
    var raiz = Math.sqrt(144)
    console.log(raiz)
  </script>
</body>
</html>
