<meta charset="utf-8">
<script>
  var conta = Number(prompt('Valor da conta.'))
  var pessoas = parseInt(prompt('Número de pessoas.'))

  var valorPessoa = conta / pessoas

  alert(`Valor da conta R$ ${conta.toFixed(2)}
  \nNúmero de pessoas: ${pessoas}
  \nValor por pessoa R$ ${valorPessoa.toFixed(2)}`)
</script>
