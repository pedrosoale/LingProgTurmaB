<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Fila do Consultório</title>
</head>
<body>
  <img src="img/ex5_1.jpg" alt="Consultório Odontológico" class="alta">
  <h1>Consultório Odontológico</h1>
