<script>
  var cidades = ["Franca"]  // declarar e definir conteúdo inicial do vetor
  console.log(cidades)
  cidades.push("Cristais Paulista") // método push adiciona elemento ao final do vetor
  console.log(cidades)
  cidades.push("Rifaina")
  console.log(cidades)
  cidades.unshift("Ibiraci")  // método unshift adiciona um elemento no início do vetor
  console.log(cidades)
  var retirada = cidades.pop()  // método pop() retira o último elemento do vetor
  console.log(cidades)
  retirada = cidades.shift()  // método shift() retira o primeiro elemento do vetor
  console.log(cidades)

  // contar o elementos do vetor
  var frutas = ["melão", "morango", "figo", "acerola"]

  for (var i = 0; i < frutas.length; i++) {
    alert(frutas[i])
  }
</script>
